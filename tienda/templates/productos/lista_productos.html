{% extends 'base.html' %}

{% block title %} Lista de Productos {% endblock title %}

{% block content %}

    {% for producto in productos %}
        {{producto.nombre}}
        {{producto.descripcion}}
        {{producto.precio}}
        {{producto.stock}}
        {{producto.imagen}}
        <a href="{% url 'app_productos:eliminar_producto' producto.pk %}">Eliminar</a>
       
    {%endfor%}

{% endblock content %}
